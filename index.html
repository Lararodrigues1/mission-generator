<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>Drag-and-drop mission construction</title>
</head>
<body>
	<br><br>

	<b>Available commands:</b>
	<div class="container" id="commands">
		
	</div>

	<br><br><br>

	<b>Mission timeline:</b>

	<form id="generate">
		<div id="timeline" class="container" style="background-color: rgb(96, 216, 73);">
			Drag and drop commands (from the list above) here to create a mission. It is also possible to re-order the commands.
			<br><br>
		</div>

		<input type="submit" value="Generate mission file" style="margin: 3rem 0;padding: 0.5rem 1rem;text-align: center;">
	</form>
</body>
</html>
